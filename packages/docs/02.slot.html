<script src="../../dist/vue.js"></script>

<div id="app">
  <div>
    <base-layout>
      <!-- v-slot 可以简写为# -->
      <template #header>
        <h1>{{msg.headContent}}</h1>
      </template>

      <template #default>
        <p>{{msg.defaultContent}}</p>
      </template>

      <template #footer>
        <p>{{msg.footerContent}}</p>
      </template>
    </base-layout>
  </div>
</div>

<script>
  debugger
  const { reactive } = Vue

  Vue.component('base-layout', {
    template: `
  <div class="container">
    <header>
      <slot name="header"></slot>
    </header>
    <main>
      <slot></slot>
    </main>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </div>`
  })

  new Vue({
    el: '#app',
    template: '',
    setup(props) {
      const msg = reactive({
        headContent: '我是头部内容',
        footerContent: '我是尾部内容',
        defaultContent: '我是默认内容'
      })
      return { msg }
    }
  })
</script>
